<button (click)="triggerAudio()" type="button">audio</button>
<button (click)="triggerVideo()" type="button">video</button>
<mat-grid-list cols="3" rows="3">
  <mat-grid-tile *ngFor="let client of webrtcClients">
    <div>
      <div *ngIf="client.stream.getVideoTracks()[0].enabled">
        <video autoplay width="150" height="100"
         [srcObject]="client.stream"
         [muted]="client.id === socketId"
         (onPlay)="stopPropagation($event)"
         (onPause)="stopPropagation($event)"></video>
      </div>

      <div *ngIf="!client.stream.getVideoTracks()[0].enabled">
        <img width="150" height="100" [src]="client.user.photoUrl" />
      </div>


      <div *ngIf="client.stream.getAudioTracks()[0].enabled">
        <p>sound on</p>
      </div>

      <div *ngIf="!client.stream.getAudioTracks()[0].enabled">
        <p>sound off</p>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
