<div class="panel panel-primary">
  <div class="panel-heading" style="padding:0;">
  </div>

  <div class="panel-body" style="padding:0;">
    <div style="max-height:70vh; max-width:100%;overflow-y:auto;overflow-x:hidden; padding: 0px;">
      <mat-list style="height: 70vh;">
        <mat-list-item *ngFor="let client of webrtcClients" style="height: 220px; width: 320px;  margin-bottom:5px;">
          <div class="row" style="height: 220px;margin: 0px; width: 320px; justify-content: center;">
            <div class="row" style="margin: 0px; padding: 0px;">
              <video width="320" height="240" *ngIf="client.stream.getVideoTracks()[0].enabled" autoplay
                [srcObject]="client.stream" [muted]="client.id === socketId" (onPlay)="stopPropagation($event)"
                (onPause)="stopPropagation($event)"></video>

              <img *ngIf="!client.stream.getVideoTracks()[0].enabled" src="{{client.user.photoUrl + '-s400'}}" class="center" />
            </div>
            <div class="row rowoverlay" style="height: 220px; width: 300px; justify-content: center; margin: 0px;">
              <p
                style="align-self: flex-end; color: rgba(250, 250, 250, 0.9); font-size:14px; text-shadow: 1px 1px 2px rgb(17, 16, 16); padding: 1px; margin-bottom: 7px;">
                {{client.user.name}}</p>
            </div>
            <div class="row rowoverlay" style="height: 220px; width: 300px; justify-content: flex-end; ">
              <span mat-mini-fab *ngIf="!client.stream.getAudioTracks()[0].enabled" color="warn"
                style="align-self: flex-end;margin: 5px; background:#c90d0d;height: 30px; cursor:context-menu;width: 30px;text-align: center;display: flex;align-items: center;justify-content: center;border-radius: 50%;">
                <mat-icon style="height: 18px;display: table-cell;font-size: 18px;">mic_off</mat-icon>
              </span>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
