<mat-tab-group (selectedTabChange)="selectionChange($event)">
    <mat-tab label="{{'Users (' + activeUsers.length + ')'}}">
    </mat-tab>
    <mat-tab label="Chat">
    </mat-tab>
</mat-tab-group>

<div *ngIf="isUsersTabSelected">
    <webrtc-chat [roomId]="room.Id" [user]="user"></webrtc-chat>
</div>
<div *ngIf="!isUsersTabSelected" style="max-height:70vh">
    <chat-room [roomId]="room.Id" [user]="user" style="height: 70vh;"></chat-room>
</div>
