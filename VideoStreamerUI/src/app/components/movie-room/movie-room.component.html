<p>movie-room works!</p>

<div *ngIf="room!==undefined">
  <p>{{room.Users}}</p>
  <p>{{room.Id}}</p>


  <input #box (keyup.enter)="sendComment(box.value)">

  <div>
    <ul>
      <li *ngFor="let comment of comments">
        <p>{{comment.User.name}}</p>
        <p>{{comment.Comment}}</p>
        <p>{{comment.CurrentTime}}</p>
      </li>
    </ul>
  </div>

  <input #box (keyup.enter)="sendMessage(box.value)">

  <div>
    <ul>
      <li *ngFor="let message of chatMessages">
        <p>{{message.User.name}}</p>
        <p>{{message.Message}}</p>
      </li>
    </ul>
  </div>

  <div margin="100px">
    <mat-video #video [src]="src" [title]="title" [autoplay]="autoplay" [preload]="preload" [loop]="loop"
               [fullscreen]="fullscreen" [download]="download" [quality]="quality" [keyboard]="keyboard" [color]="color"
               [spinner]="spinner" [poster]="poster" [overlay]="overlay" [(muted)]="muted"
               [showFrameByFrame]="showFrameByFrame" [(time)]="currentTime">
    </mat-video>
  </div>

</div>
