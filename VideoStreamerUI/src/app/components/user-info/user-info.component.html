<div class="row" style="padding-top: 8px; padding-right: 5px; padding-bottom: 15px;">
    <div class="col col-xs-5"></div>
    <div style="display: inline-flex; margin-right: 8px;">
        <p style="color:rgba(210, 207, 207, 0.9);">{{user.name}}</p>
    </div>
    <div style="display: inline-flex;">
        <img #img [src]="user.photoUrl" style="height: 20px; margin-right: 20px;" alt="Avatar">
    </div>
</div>
