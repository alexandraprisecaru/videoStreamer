<div *ngIf="video">
    <div class="row">
        <div class="col col-sm-2">
            <p>Send comment:</p>
        </div>
        <div class="col col-sm-1">
            <input #comm (keyup.enter)="sendComment()"
                (keyup.space)="stopPropagation($event)"
                (keyup.m)="stopPropagation($event)"
                [(ngModel)]="inputComment">
        </div>
    </div>

    <p>Current comment: {{currentComment}}</p>
</div>
